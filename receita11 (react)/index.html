<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libs/babel.js"></script>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <title>Receita 3 React</title>
</head>
<body>  
    <div id="app"></div>
    <script type="text/babel">
        //um componenete só pode retornar uma marca html (tag)
       const TabelaBebidas = () => {
          return 
          //essa div está agindo como container
          <div>
                <h1>Tabela de Bebidas</h1>
                <table id="tabela" border="1">
                   <thead>
                        <tr>
                            <th>Nome</th><
                            th>Marca</th>
                        </tr>
                   </thead>
                   <tbody>
                        <tr>
                            <td>Havana</td>
                            <td>Engenho Anísio Santiago</td>
                        </tr>
                   </tbody>
                </table>
            </div>
       }

       

       ReactDOM.render(

          <TabelaBebidas/>

          ,

          document.getElementById("app"))


    </script>
</body>
</html>
