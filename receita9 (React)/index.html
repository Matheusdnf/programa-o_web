<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receita 1 React</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="libs/react.js"></script>
    <script src="libs/react-dom.js"></script>
    <script>
      //método render
      //recebe 2 parametros,(construir, mostrar)
      ReactDOM.render(
        //id acrescentado a marca h1
        //React.createElement('h1', {id:'maria-prea'},'React!'),
        React.createElement(
          "h1",
          { id: "my-heading" },
          //o segundo parametro é uma propriedades (como um objeto)
          React.createElement(
            "span",
            null,
            "React ",
            React.createElement("em", null, "é muito")
          ),
          " massa!"
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
